<html>
  <head>
    <meta charset="UTF-8">
    <title>vitocha</title>

    <script src="./js/lib/jquery-2.1.1.min.js"></script>
    <script src="./js/lib/sql.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./css/top.css" />
    <link rel="stylesheet" type="text/css" href="./css/lib/bootstrap.min.css" />

  </head>
  <body onLoad="init()">

    <div class="top">

      <div class="header">
        <div class="left">
          <div>
            GUI Vitocha
          </div>  
        </div>
        <div class="right">
          <div>
            <input type="button" class="connect" value="接続">
            <input type="button" class="disconnect" value="切断">
          </div>
        </div>
      </div>
  
      <hr>

      <div class="console">
        Console<br>
        <div id="contxt" class="console" ></div>
        <br>
        <input size="85" id="console" type="text">
      </div>



      <div class="status">
        Status<br>
        <div id="statxt" class="status"></div>
        <br>
      </div>

      <div class="machine">
        Machine<br>
        <select id="machineList" class="list" size="13"></select>
        <div id="machineProperty" class="property" >
          <div class="name">
            Name<br>
            <input type="text" class="name">
          </div>
          <div class="machineType">
            <hr>MachineType<br>
            <select class="machineType">
              <option value="0">Server</option>
              <option value="1">Router</option>
              <option value="2">Switch</option>
            </select>
          </div>
          <div class="templete">
            <hr>Templete<br>
            <select class="templete">
              <option value="1">minimum</option>
            </select>
          </div>
          <div class="ip"></div>
          <div class="package">
            <hr>Package<br>
            <select class="package" size="4"></select>
          </div>
          <div class="comment">
            <hr>コメント<br>
            <input class="comment" type="text">
          </div>
          <div class="submitType">
            <hr>
            <input type="button" class="modify" value="modify">
            <input type="button" class="delete" value="delete">
          </div>

        </div>
        <br><br>

        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newMachineModal">新しいマシンを作成</button>

        <!-- 新しいマシン設定のモーダル -->
        <div class="modal fade" id="newMachineModal" tabindex="-1" role="dialog" aria-labelledby="newMachineModal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="newMachineModalTitle">新しいマシンを作成</h4>
              </div>
              <form method="post" id="newMachineForm" action="javascript:void(0);">
                <div class="modal-body">  
                    Name<br>
                    <input type="text" class="name" name="name" required>
                    <hr>MachineType<br>
                    <select class="machineType" name="machineType">
                      <option value="0">Server</option>
                      <option value="1">Router</option>
                      <option value="2">Switch</option>
                    </select>
                    <hr>Templete<br>
                    <select class="templete" name="templete">
                      <option value="0">default</option>
                    </select>
                    <hr>Package<br>
                    <select class="package" size="4"></select>
                    <hr>Flavour<br>
                      <select class="templete" name="templete">
                      <option value="0">default</option>
                    </select>
                    <hr>コメント<br>
                    <input class="comment" type="text" name="comment">

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">キャンセル</button>
                  <button type="submit" class="btn btn-primary" id="newMachineSubmitButton">作成</button>
                </div>
              </form>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- NowLoadingのモーダル -->
        <div class="modal fade" id="nowLoadingModal" tabindex="-1" role="dialog" aria-labelledby="nowLoadingModal" aria-hidden="true" data-backdrop="static">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
              </div>
              <div class="modal-body" >  
                  <img />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="nowLoadingModalCancel">キャンセル</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


      </div>


      <div class="network">Network</div>

      <div class="disk">Disk</div>
    

    
    <br>
    <div class="test">
    Test

  
  </body>
</html>
